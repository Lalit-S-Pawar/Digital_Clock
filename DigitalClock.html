<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <div class="display">
            <div onload="currentTime()" id="dat">

                <span id="day"></span> 
                <span id="date"></span>/
                <span id="month"></span>/
                <span id="year"></span>
        
            </div>

            <div id="time"> 
                <span id="hr"></span>:
                <span id="minute"></span>:
                <span id="second"></span>
                <span id="ampm"></span>
            </div>

        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
